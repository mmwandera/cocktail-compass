<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Cocktail Compass</title>
    <link rel="icon" type="image/x-icon" href="./assets/CC Favicon.png">
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Cocktail Compass Logo -->
            <img src="./assets/cocktail-compass-high-resolution-logo-transparent.png" alt="Logo">
        </div>
    </div>
    <div class="grid-container">
        <div class="left">
            <div class="search">
                <input type="text" placeholder="Search cocktail by name">
                <button>Search</button>
            </div>
            <div>
                <ul id = "results">
                    <!-- search results come here dynamically -->
                </ul>
            </div>
            <p class="or-text">or</p>
            <button class="randomize-button">Cocktail Roulette</button>
            <p class="or-text">or</p>
            <p class="popular-cocktails-text">List of Popular Cocktails</p>
            <div class="popular-cocktails">
                <!-- List of popular cocktails appended dynamically -->
                <ul id="popular-cocktail-list"></ul>
            </div>
            <p class="latest-cocktails-text">List of Latest Cocktails</p>
            <div class="latest-cocktails">
                <!-- List of latest cocktails appended dynamically -->
                <ul id="latest-cocktail-list"></ul>
            </div>
        </div>
        <div class="right">
            <h2 class="cocktail-name">Cocktail Name</h2>
            <div class="cocktail-image">
                <!-- Image of the cocktail -->
            </div>
            <h3 class="ingredients-heading">Ingredients</h3>
            <div class="ingredients">
                <!-- Ingredient cards appended dynamically -->
            </div>
            <h3 class="instructions-heading">Instructions</h3>
            <p class="instructions-text">
                <!-- Instructions fetched from the server -->
            </p>
            <h3 class="glass-heading">Glass</h3>
            <p class="glass-text">
                <!-- Glass fetched from the server -->
            </p>
        </div>
    </div>
    <p class="footer">© 2024 Cocktail Compass • Built by <a href="mmwandera.github.io/mmwandera/" target="_blank">Mark Wandera</a></p>
    <script src="./index.js"></script>
</body>
</html>
